<table class="table">
    <thead>
      <tr>
        <th *ngFor = "let column of headers">
            {{column}}
          </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of students">
        <td *ngFor = "let column of fields">
          {{row[column]}}
        </td>
          <td [ngClass]="row.inside ? 'active' : 'inactive'"> </td>
        <td>  <input class="form-check-input checked" type="checkbox" value="" ></td>
      </tr>
    </tbody>
  </table>
