<h1> Are you in the room {{this.userService.user.room}} ?</h1>

<button type="button" class="btn" [ngClass]="insideRoom ? 'btn-success' : 'btn-outline-success'" (click)="!insideRoom && saveInside()" >
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
<path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
</svg>
    Inside
  </button>

  <button type="button" class="btn" [ngClass]="insideRoom ? 'btn-outline-danger' : 'btn-danger' "(click)="insideRoom && saveInside()">
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg> Outside  </button>
